<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auction Tracker</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:#0c1520;color:#e7eef7;margin:0}
    header{display:flex;align-items:center;gap:.75rem;padding:14px 18px;border-bottom:1px solid #1b2a3b;background:#0e1a29;position:sticky;top:0}
    h1{font-size:18px;margin:0;font-weight:700}
    #status{margin-left:auto;font-size:12px;color:#9fb3c8}
    .container{padding:18px;display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:16px}
    .card{background:#0f1d2d;border:1px solid #1e3147;border-radius:14px;padding:12px 12px 8px}
    .thumb{width:100%;height:205px;object-fit:cover;border-radius:10px;border:1px solid #23384e;background:#0c1520;margin-bottom:8px}
    .row{display:flex;justify-content:space-between;align-items:center;margin:6px 0}
    .small{font-size:12px;color:#9fb3c8}
    .btn{background:#274c77;color:#fff;border:none;padding:8px 12px;border-radius:10px;cursor:pointer}
    .btn.secondary{background:#1e3147}
    .badge{background:#13253a;padding:4px 8px;border-radius:8px}
    .table{width:100%;border-collapse:collapse;margin-top:10px}
    .table thead td{font-size:12px;color:#9fb3c8}
    .table td{border-top:1px solid #1e3147;padding:6px 0;font-size:14px}
    #empty{padding:22px;color:#9fb3c8}
    /* modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.45);backdrop-filter:blur(2px)}
    .sheet{width:min(540px,92vw);background:#0f1d2d;border:1px solid #1e3147;border-radius:14px;padding:16px}
    .field{width:100%;padding:10px;border-radius:10px;border:1px solid #1e3147;background:#0c1520;color:#e7eef7}
    .actions{display:flex;gap:10px;margin-top:10px}
  </style>
</head>
<body>
  <header>
    <h1>Auction Tracker</h1>
    <button id="addBtn" class="btn">Add lot</button>
    <button id="discordBtn" class="btn secondary">Discord</button>
    <span id="status" class="small"></span>
  </header>

  <div id="empty">No listings yet. Click <b>Add lot</b> and paste a URL.</div>
  <div class="container" id="list"></div>

  <!-- Add lot modal -->
  <div class="modal" id="modal">
    <div class="sheet">
      <h3 style="margin-top:0">Add lot</h3>
      <input id="lotUrl" class="field" placeholder="Paste lot URL">
      <div class="actions">
        <button id="cancel" class="btn secondary">Cancel</button>
        <button id="save" class="btn">Save</button>
      </div>
    </div>
  </div>

  <!-- Discord settings -->
  <div class="modal" id="discordModal">
    <div class="sheet">
      <h3 style="margin-top:0">Discord settings</h3>
      <input id="webhook" class="field" placeholder="https://discord.com/api/webhooks/....">
      <div class="actions">
        <button id="dCancel" class="btn secondary">Close</button>
        <button id="dSave" class="btn">Save</button>
      </div>
    </div>
  </div>

  <script src="/client.js" defer></script>
</body>
</html>
