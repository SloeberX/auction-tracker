<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Auction Tracker</title>
<script src='/socket.io/socket.io.js'></script>
<style>
body{font-family:Arial,system-ui;background:#0b1220;color:#e6edf7;margin:0}
header{padding:24px;display:flex;justify-content:space-between;align-items:center}
.container{max-width:1100px;margin:0 auto;padding:0 24px 48px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:16px}
.card{background:#111a2b;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
button{background:#0f1b34;color:#e6edf7;border:1px solid rgba(255,255,255,.15);border-radius:10px;padding:6px 10px;cursor:pointer}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,.06)}
a{color:#7cc4ff;text-decoration:none}
.thumb{width:100%;height:160px;object-fit:cover;border-radius:10px;background:#0b1220;border:1px solid rgba(255,255,255,.06)}
</style>
</head>
<body>
  <div style="display:flex;justify-content:flex-end;gap:8px;margin:12px 16px 0 16px;">
    <button id="btn-settings">Discord</button>
  </div>

<header>
  <h1 style='margin:0'>Auction Tracker</h1>
  <div>
    <button id="btn-add">âž• Add lot</button>
    <a href='/debug/' style='color:#7cc4ff;margin-left:10px'>Debug snapshots</a>
  </div>
</header>
<div class='container'>
  <div id='cards' class='grid'></div>
  <footer>Lots are saved in <code>data/listings.json</code> and survive restarts.</footer>
</div>
<script src='client.js'></script>
</body>
</html>
